<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPlay</title>
    <link rel="stylesheet" href="/edit1.css">
</head>

<body>

    <div class="select-box">

        <header>TIC TAC TOE</header>

        <div class="content">
            <div class="title">Select Player...</div>

            <div class="options">
                <button class="player1">PLAYER {X}</buttton>
                    <button class="player2">PLAYER {O}</button>
            </div>
        </div>



    </div>







    <div class="play-board">

        <div class="details">
            <div class="players">
                <span class="player1 ">Player X</span>
                <span class="player2">Player O</span>

                <div class="slider">

                </div>
            </div>
        </div>

        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>

            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>

            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>



    <div class="result-box">
        <div class="won-text">Player <p> X </p> wins!</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>

</body>


<script src="/main.js"></script>

</html>
